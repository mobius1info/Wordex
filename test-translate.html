<!DOCTYPE html>
<html>
<head>
    <title>Test Translation API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <h1>Test Translation API</h1>

    <label>Text to translate:</label>
    <textarea id="text">Привет, это тестовое сообщение</textarea>

    <label>Source language:</label>
    <input type="text" id="sourceLang" value="ru" style="width: 100px;">

    <label>Target languages (comma-separated):</label>
    <input type="text" id="targetLangs" value="en,uk,tr,zh" style="width: 300px;">

    <br><br>
    <button onclick="testTranslation()">Test Translation</button>

    <div id="result" class="result" style="display: none;"></div>

    <script>
        const SUPABASE_URL = 'https://wwmsakkkhdgbcupmcwgq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3bXNha2traGRnYmN1cG1jd2dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTkwNjgsImV4cCI6MjA3NzkzNTA2OH0.Eo8mXRRn3ky9unGf8xSd82MmxnXf19yLhbSRgZAPItQ';

        async function testTranslation() {
            const text = document.getElementById('text').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLangs = document.getElementById('targetLangs').value.split(',').map(l => l.trim());

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = 'Loading...';

            try {
                console.log('Sending request:', { text, sourceLang, targetLangs });

                const apiUrl = `${SUPABASE_URL}/functions/v1/translate-news`;
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, sourceLang, targetLangs }),
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API error (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                let html = '<h3>Translations:</h3>';
                for (const [lang, translation] of Object.entries(data.translations)) {
                    html += `<p><strong>${lang}:</strong> ${translation}</p>`;
                }
                resultDiv.innerHTML = html;

            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
